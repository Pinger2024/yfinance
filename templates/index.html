<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Stock Data</h1>
        <p>Total Unique Tickers in Database: <strong>{{ tickers_count }}</strong></p>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Ticker</th>
                    <th>Date</th>
                    <th>Open</th>
                    <th>Close</th>
                    <th>Volume</th>
                </tr>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock['ticker'] }}</td>
                    <td>{{ stock['date'] }}</td>
                    <td>{{ stock['open'] }}</td>
                    <td>{{ stock['close'] }}</td>
                    <td>{{ stock['volume'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
